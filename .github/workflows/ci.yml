name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

#    - name: Build and Push Docker Image
#      run: |
#        mvn spring-boot:build-image
#        docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
#        docker push docker.io/${{ secrets.DOCKER_USERNAME }}/spring-boot-kubernetes:0.0.1

    - name: Bump Maven Version
      uses: aleksandr-misura/maven-project-version@v1
      with:
        version-increase: "patch" # Options: major, minor, patch
        commit-message: "Bump Maven version"
        github-token: ${{ secrets.GITHUB_TOKEN }}
